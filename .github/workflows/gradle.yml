name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - name: Build with Gradle
      uses: gradle-build-action@v2
      with:
        gradle-version: 7.5.1
        arguments: build
    - name: Upload jar artifact
      uses: actions/upload-artifact@v2
      with:
        name: hashing-encryption-latest.jar
        path: build/libs/hashing-encryption-base-*.jar
